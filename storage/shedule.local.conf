<VirtualHost *:80>
        ServerName shedule.local
        DocumentRoot /var/www/shedule.local
        ErrorLog /var/www/shedule.local/logs/error.log
        CustomLog /var/www/shedule.local/logs/access.log combined

        <Directory /var/www/shedule.local>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
        </Directory>
</VirtualHost>
